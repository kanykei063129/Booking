<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap ;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container" style="midth: 80%; margin: 0 auto">
    <div class="card" style="width: 18rem;" th:each="agency:${agency}">
        <img th:src="${agency.getImageLink()}" class="card-img-top" alt="Agency's Image">
        <div class="card-body">
            <h5 class="card-title" th:text="${agency.getName()}">Agency</h5>
            <h5 class="card-title" th:text="${agency.getCountry()}">Country</h5>
            <p class="card-text" th:text="${agency.getEmail()}">Email</p>
            <a href="#" class="btn btn-primary">Info</a>
            <a th:href="@{/agency/{id}/edit (id=${agency.getId()})}" class="btn btn-primary">Update</a>

            <form th:method="DELETE" th:action="@{/agency/{id}/delete (id=${agency.getId()}) }">
                <input type="submit" th:value="Delete">
            </form>
<!--            <a href="#" class="btn btn-primary">Info</a>-->
        </div>
    </div>
</div>
<a href="/agency/newAgency">Create new Agency</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
